<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crae</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="div__box--aqua">
            <a href="#">Aqua</a>
            <img src="storage/img/akar-icons_water.svg">
        </div>
        <nav class="nav">
            <div class="div__navegacion">
                <div class="div__inicio">
                    <a href="#">Inicio</a>
                </div>
                <div class="div__Jugar">
                    <a href="#">Como Jugar</a>
                </div>
                <div class="div__Apoyanos">
                    <a href="#">Apoyanos</a>
                </div>
                <div class="div__Nosotros">
                    <a href="#">Sobre Nosotros</a>
                </div>
            </div>
            <img src="storage/img/Line 1.png">
        </nav>
        <div class="div__icons">
            <img src="storage/img/Group.svg">
            <img src="storage/img/Group (1).svg">
        </div>
    </header>


    <main class="main">


        <section class="section__inicio">
            <article class="article__inicio">
                <img src="storage/img/Capa 1.png">
                <h2>Somos creatividad, somos Crae
                </h2>
                <p>Crae es un juego de cartas inclusivo donde personas videntes, no videntes y con discapacidad visual pueden participar y disfrutar en conjunto.</p>
            </article>
            <div class="div__container--inicio">
                <img src="storage/img/Recurso 2 (2) 1.png">
                <div class="div__button--comprar">
                    <img src="storage/img/material-symbols_shopping-cart.svg">
                    <a href="#">Comprar</a>
                </div>
            </div>
            <div class="div__social">
                <img src="storage/img/ant-design_instagram-filled.svg">
                <img src="storage/img/brandico_facebook-rect.png">
                <img src="storage/img/Font_Awesome_5_brands_kickstarter 2.svg">
            </div>
        </section>


    </main>
</body>
</html>
